<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de contraseña | Yadmandul store</title>
    <link rel="stylesheet" type="text/css" href="inicioSesion.css" />
    <link rel="icon" href="./logo_definitivo.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/ecae724dfb.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .title-container a {
        display: none;
      }
      .code-mail {
        /* display: flex; */
        opacity: 0;
        transition: opacity 0.7s ease-in-out;
        margin-left: 10%;
        width: 100%;
        visibility: hidden;
      }
      .inputbox {
        margin-right: 10px;
      }
      .code-mail.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header></header>
    <section>
      <a href="#" class="button" id="back-button"
        ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i
      ></a>
      <div class="form-box">
        <div class="form-value">
          <!-- <form action=""> -->
          <div id="login-container">
            <h2>Recuperación de contraseña</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="text" required />
              <label for="">Correo electrónico</label>
            </div>
            <button id="btn-enviar">Enviar</button>
          </div>
          <!-- </form> -->
        </div>
      </div>
      <form action="">
        <div class="code-mail">
          <form action="">
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="text" required />
              <label for="">Código de verificación</label>
            </div>
            <button>Verificar</button>
          </form>
        </div>
      </form>
    </section>
    <footer></footer>
    <script src="scriptHeaderFooter.js"></script>
    <script>
      const $btnEnviar = document.getElementById("btn-enviar");
      const $codeMail = document.querySelector(".code-mail");
      const $inputEmail = document.querySelector(".inputbox input[type=text]");
      $btnEnviar.addEventListener("click", () => {
        const regexEmail = new RegExp(
          "^[\\w\\.\\-]+@([\\w\\-]+\\.)+[\\w\\-]{2,4}$",
          "g"
        );
        if (
          !($inputEmail.value === "" || $inputEmail.value === null) &&
          regexEmail.test($inputEmail.value)
        ) {
          //$codeMail.style.display = "flex";
          $codeMail.classList.add("visible");
          $codeMail.style.visibility = "visible";
        }
      });
    </script>
  </body>
</html>
