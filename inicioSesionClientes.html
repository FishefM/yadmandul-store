<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yadmandul | Inicio sesion clientes</title>
    <link rel="stylesheet" type="text/css" href="inicioSesion.css" />
    <script
      src="https://kit.fontawesome.com/ecae724dfb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="title-container">
        <a href="#"><img src="./logo.png" alt="logo" /></a>
        <p>Abarrotes Yadmandul</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
          <li>
            <a href="#" class="user"
              ><i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp;Invitado</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Inicio de sesión</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Usuario</label>
            </div>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="password" required />
              <label for="">Contraseña</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Recordar
                <a href="#">Olvidé la contraseña</a></label
              >
            </div>
            <button>Inicio</button>
            <div class="register">
              <p>No tengo una cuenta <a href="#">Registrarse</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy;Abarrotes Yadmandul</p>
      <br />
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </li>
      </ul>
      <a href="">Mapa del sitio</a>
    </footer>
  </body>
</html>
